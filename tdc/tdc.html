<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="tdcformat.css">
    <link rel="shortcut icon" href="/conteudo/icon/fire.ico" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- Script para o CAPTCHA -->
</head>
<body>
     <div class="tudo"><!-- aqui é para criar um quadrado com tudo dentro, porem não to conseguindo aaaaaaaaaa-->
    <div class="container">
        <h2>Cadastro</h2>
        <form action="submit_form.php" method="POST">
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" required placeholder="000.000.000-00" oninput="formatCPF(this)">
            
            <label for="whatsapp">Número do WhatsApp:</label>
            <input type="tel" id="whatsapp" name="whatsapp" maxlength="15" required placeholder="(00) 00000-0000" oninput="formatWhatsApp(this)">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" minlength="8" required placeholder="Digite sua senha">
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div>
        <img src="/conteudo/imagem de slogan/neoUDRlogo2.png" alt="Logo_neoUDR">
    </div>
</div>
    <script>
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, ''); 
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            input.value = value;
        }

        function formatWhatsApp(input) {
            let value = input.value.replace(/\D/g, ''); 
            value = value.replace(/^(\d{2})(\d)/g, "($1) $2");
            value = value.replace(/(\d{5})(\d{4})$/, "$1-$2");
            input.value = value;
        }
    </script>
</body>
</html>
